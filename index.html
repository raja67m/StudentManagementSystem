<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Student Managemnet System</title>
   <link rel="stylesheet" href="student.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body onload="readAll()">
   <div>
      <h1>student Managemnet System</h1>

   </div>
   <section>
      <form action="" class="form" id="form">

   
      <div class="addNewStudent">
         <h3>New student</h3>
     
         <input type="text"  class="id" id="id"  hidden/>

         <input type="text"  class="studentName" id="studentName" placeholder="Name"/>
         <input type="text" class="studentDept" id="studentDept" placeholder="Dept"/>
         <input type="number" class="studentAge" id="studentAge" placeholder="Age"/>
         <input type="email" class="studentEmail" id="studentEmail" placeholder="Email"/>
         <div class="add-btnContainer">
            <button type="button" class="save-btn" id="save-btn" onclick="createRecord()">Save</button>
            <button class="cancel" id="cancel" >Update</button>
         </div>
      </div>

      <div class="studentDetails" >
         <table>
           <thead>
            <tr>
               <th>Name</th>
               <th>Dept</th>
               <th>Age</th>
               <th>Email</th>
               <th>Actions</th>
            </tr>

           </thead>
         <tbody id="studentData">
            
         </tbody>

         </table>

      </div>
</form>

   </section>

   <script src="./curd.js"></script>
</body>
</html>
